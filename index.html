<!DOCTYPE html>
<html lang="en" data-theme="modern">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Theme Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="theme-toggle">
        <button id="retro-theme">Retro</button>
        <button id="modern-theme">Modern</button>
        <button id="cyber-theme">Cyber</button>
    </div>
    
    <div class="calculator">
        <div class="display">
            <div class="history" id="history"></div>
            <div class="result" id="result">0</div>
        </div>
        
        <div class="keypad">
            <button class="key function">AC</button>
            <button class="key function">±</button>
            <button class="key function">%</button>
            <button class="key operator">÷</button>
            
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator">×</button>
            
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">-</button>
            
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">+</button>
            
            <button class="key zero">0</button>
            <button class="key">.</button>
            <button class="key operator">=</button>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
